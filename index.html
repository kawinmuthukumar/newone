<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawin - DevOps Enthusiast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: #f0f0f0;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      background: #ff758c;
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn:hover {
      background: #ff7eb3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Hello from Kawin  - DevOps Enthusiast</h1>
  <p>Passionate about CI/CD, Cloud Computing, Automation, and building scalable DevOps pipelines. Let's streamline development together!</p>
  <a href="https://github.com/kawinmuthukumar" class="btn" target="_blank">Visit My GitHub</a>
</body>
</html>
